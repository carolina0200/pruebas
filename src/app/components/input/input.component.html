<form [formGroup]="form">
    <div class="col-md-4 mb-3">
        <label class="border-lable-flt">
            <input type="text" class="form-control" formControlName="a" id="label-name" placeholder="Enter your name">
            <span>Your Name</span>
        </label>
    </div>

    <div class="col-md-4 mb-3">
        <label class="border-lable-flt">
            <input type="email" formControlName="b" class="form-control" placeholder="Your Email">
            <span>Your Email</span>
        </label>
    </div>

    <!-- <button class="btn btn-outline-info btn-lg">Sign up</button> -->
</form>
